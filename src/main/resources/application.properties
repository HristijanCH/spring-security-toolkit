spring.application.name=spring-security-toolkit
logging.level.org.springframework.security=TRACE

spring.datasource.url=jdbc:mysql://localhost:3306/spring-security-db
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


logging.pattern.console = ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %yellow(%-5level) %red([%thread]) %blue(%logger{15}) - %msg%n}

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/spring-security-toolkit/protocol/openid-connect/certs

